---
zot::version: 1.4.3
zot::binary: zot
zot::bin_path: /usr/bin
zot::user: zot
zot::group: zot
zot::config_dir: /etc/zot
zot::log_dir: /var/log/zot
zot::data_dir: /var/lib/zot
zot::download_mirror: https://github.com/project-zot/zot/releases/download
zot::manage_service: true
zot::manage_zli: true
zot::service_name: zot
zot::service_ensure: running
zot::service_enable: true
zot::config: {}
zot::defaults:
  distSpecVersion: 1.0.1
  storage:
    dedupe: true
    gc: true
    gcDelay: 1h
    gcInterval: 6h
  http:
    address: 0.0.0.0
    port: 5000
    realm: zot
  log:
    level: info
  extensions:
    search:
      enable: true
      cve:
        updateInterval: 24h
    scrub:
      interval: 24h
lookup_options:
  zot::config:
    merge: deep
